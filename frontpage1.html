<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            background-image: url("C:\Users\Bharathkumar\Downloads\BRAINBUSTER.jpg");
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ensure the background image is behind other content */
        }
        .wipe-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #eee4e4; /* Set background color for the wipe animation */
            animation: wipeAnimation 2s forwards; /* Apply animation */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0c0a0a; /* Set text color to contrast with background */
            z-index: 1; /* Ensure content is above the wipe animation */
            opacity: 0; /* Initially hide the content */
            animation: fadeIn 2s forwards; /* Apply fade-in animation to the content */
        }
        @keyframes wipeAnimation {
            0% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="wipe-animation"></div>

<div class="content">
    <h1>Welcome to Our Quiz Platform</h1>
    <p>Engage with interactive quizzes and enhance your learning experience!</p>
</div>

</body>
</html>
