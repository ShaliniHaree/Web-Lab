<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>SignUp</title>
</head>
<body>
   <div class="box">
    <div class="container">
        <div class="top-header">
            <span>Have an account?</span>
            <header>SIGNUP</header>
        </div><br>
        <div class="input-field">
            <input type="text" class="input" placeholder="First Name" required>
            <i class="bx bx-user"></i>
        </div><br>
        <div class="input-field">
            <input type="text" class="input" placeholder="Last Name" required>
            <i class="bx bx-user"></i>
        </div><br>
        <div class="input-field">
            <input type="text" class="input" placeholder="email" required>
            <i class="bx bx-user"></i>
        </div><br>
        <div class="input-field">
            <input type="password" class="input" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>
        </div><br>
        <div class="input-field">
            <input type="password" class="input" placeholder="Confirm Password" required>
            <i class="bx bx-lock-alt"></i>
        </div><br>
        <a href="login.html">
        <div class="input-field">
            <input type="submit" class="submit" value = "REGISTER">
        </div>
        </a>
        </div>
    </div>
   </div>
</body>
</html>
